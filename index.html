<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box grid</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: rgb(60, 98, 235);
        }
        .container{
            border: 4px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "box">1</div>
        <div class = "box">2</div>
        <div class = "box">3</div>
        <div class = "box">4</div>
        <div class = "box">5</div>
        <div class = "box">6</div>
    </div>
</body>
</html>
